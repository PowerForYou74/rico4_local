version: "3.9"
services:
  backend:
    build: ./backend
    container_name: rico_backend
    ports: ["8000:8000"]
    env_file: [.env.local]
    restart: unless-stopped
  frontend:
    build: ./frontend
    container_name: rico_frontend
    ports: ["3000:3000"]
    environment:
      - NEXT_PUBLIC_API_BASE=http://localhost:8000
    restart: unless-stopped
  n8n:
    image: n8nio/n8n:1.64.0
    container_name: rico_n8n
    ports: ["5678:5678"]
    environment:
      - N8N_HOST=localhost
      - N8N_PORT=5678
    volumes:
      - ./n8n_data:/home/node/.n8n
    restart: unless-stopped
